<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Ensure Berkeley Mono fonts are properly recognized as monospace -->
  <match target="scan">
    <test name="family">
      <string>Berkeley Mono</string>
    </test>
    <edit name="spacing" mode="assign">
      <int>100</int>
    </edit>
  </match>

  <match target="scan">
    <test name="family">
      <string>Berkeley Mono Variable</string>
    </test>
    <edit name="spacing" mode="assign">
      <int>100</int>
    </edit>
  </match>
</fontconfig>
