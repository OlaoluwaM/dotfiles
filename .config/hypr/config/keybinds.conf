# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER

# AGS
bind = CTRL_SHIFT, R, exec, ags -b hypr quit && ags -b hypr
#bind = SUPER, E, exec, fuzzel
bind = SUPER, E, exec, ulauncher
bind = SUPER, Q, exec, wlogout
bind = SUPER, Tab, exec, ags -b hypr toggle-window overview
bind = ALT, F6, exec, ags -b hypr -r "recorder.start(true)"
bind = CTRL_SHIFT, F6, exec, ags -b hypr -r "recorder.start()"

# Laptop
bindle = , F8, exec, ags -b hypr -r "brightness.screen += 0.05; indicator.display()"
#bindle = , XF86MonBrightnessUp,     exec, ags -b hypr -r "brightness.screen += 0.05; indicator.display()"
bindle = , F7, exec, ags -b hypr -r "brightness.screen -= 0.05; indicator.display()"
bindle = CTRL, F8, exec, ags -b hypr -r "brightness.kbd++; indicator.kbd()"
bindle = CTRL, F7, exec, ags -b hypr -r "brightness.kbd--; indicator.kbd()"
bindle = , XF86AudioRaiseVolume, exec, ags -b hypr -r "audio.speaker.volume += 0.05; indicator.speaker()"
bindle = , XF86AudioLowerVolume, exec, ags -b hypr -r "audio.speaker.volume -= 0.05; indicator.speaker()"
bindl = , XF86AudioPlay, exec, ags -b hypr -r "mpris.players.pop()?.playPause()"
bindl = , XF86AudioStop, exec, ags -b hypr -r "mpris.players.pop()?.stop()"
bindl = , XF86AudioPause, exec, ags -b hypr -r "mpris.players.pop()?.pause()"
bindl = , XF86AudioPrev, exec, ags -b hypr -r "mpris.players.pop()?.previous()"
bindl = , XF86AudioNext, exec, ags -b hypr -r "mpris.players.pop()?.next()"
bindl = , XF86AudioMicMute, exec, ags -b hypr -r "audio.microphone.isMuted = !audio.microphone.isMuted"

# Screenshot
bind = ,F6, exec, ags -b hypr -r "recorder.screenshot()"
bind = CTRL,F6, exec, ags -b hypr -r "recorder.screenshot(true)"
bind = SUPER, F6, exec, screenshot focused

# Launchers
bind = SUPER, T, exec, kitty
bind = SUPER, w, exec, firefox
bind = SUPER, D, exec, flatpak run com.discordapp.Discord
bind = SUPER, S, exec, slack
bind = ALT, S, exec, flatpak run com.spotify.Client
bind = SUPER, O, exec, flatpak run md.obsidian.Obsidian
bind = SUPER, N, exec, nautilus
bind = SUPER, V, exec, swaync-client -t
# bind = ALT, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = SUPER, L, exec, lib-search

# Bindings
bind = ALT, Tab, focuscurrentorlast
bind = SUPER, M, exec, hyprctl dispatch exit none
bind = ALT, F4, killactive
bind = SUPER, F, togglefloating
bind = SUPER, G, fullscreen
bind = SUPER, P, togglesplit
bind = , XF86Launch1, exec, rog-control-center

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
bind = SUPER, l, movefocus, r
bind = SUPER, h, movefocus, l

# Switch workspaces with mainMod + [0-9]
bind = SUPER, left, workspace, e-1
bind = SUPER, right, workspace, e+1
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Window
binde = SUPER CTRL, up, resizeactive, 0 -20
binde = SUPER CTRL, down, resizeactive, 0 20
binde = SUPER CTRL, left, resizeactive, 20 0
binde = SUPER CTRL, right, resizeactive, -20 0
#binde = SUPER ALT, k, moveactive, 0 -20
#binde = SUPER ALT, j, moveactive, 0 20
#binde = SUPER ALT, l, moveactive, 20 0
#binde = SUPER ALT, h, moveactive, -20 0

# Move active window to workspace
bind = SUPER SHIFT, right, movetoworkspace, e+1
bind = SUPER SHIFT, left, movetoworkspace, e-1
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace,

